<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>USER INFORMATION</title>
</head>
<body onload="refreshCurrentUser()" class="bg-secondary">

    <div class="container-fluid min-vh-100 d-flex flex-column">

            <header class="row bg-dark text-white">
                <h4 class="col text-start">
                    <b class="text-primary">HELLO</b>
                    <span id="currentUserName"></span>
                    <b class="text-primary">YOUR ROLES ARE:</b>
                    <span id="currentUserRole"></span>
                </h4>
                <h4 class="col text-end"><a href="/logout">U CAN LOGOUT HERE!!!</a></h4>
            </header>

        <div class="row flex-grow-1">
            <aside class="col-sm-3 col-md-2 col-lg-1 text-center border">
                <br>
                <h4><a href="/user">USER</a></h4>
                <br>
                <h4><a href="/admin" th:if="${isAdmin}">ADMIN</a></h4>
            </aside>
            <section class="col">
                <table class="table" id="currentUserTable">
                    <tr>
                        <th width="15%" class="text-end"> USERNAME </th>
                        <th class="text-start"> <span id="USERNAME"></span> </th>
                    </tr>
                    <tr>
                        <th class="text-end"> E-MAIL </th>
                        <th class="text-start"> <span id="EMAIL"></span> </th>
                    </tr>
                    <tr>
                        <th class="text-end"> NAME </th>
                        <th class="text-start"> <span id="NAME"></span> </th>
                    </tr>
                    <tr>
                        <th class="text-end"> LASTNAME </th>
                        <th class="text-start"> <span id="LASTNAME"></span> </th>
                    </tr>
                    <tr>
                        <th class="text-end"> ROLES : </th>
                        <th class="text-start"> <span id="ROLES"></span> </th>
                    </tr>
                </table>
            </section>
        </div>

        <footer class="text-end bg-dark text-white"><h1>REST</h1></footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/functions.js"></script>
    </div>
</body>
</html>
