<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>LOGIN PAGE</title>
</head>
<body class="bg-secondary">

    <div class="container-fluid min-vh-100 d-flex flex-column">
        <header class="text-center bg-dark text-white"><h3>LOGIN OR NOT LOGIN, THAT IS THE QUESTION</h3></header>
        <div class="row flex-grow-1 align-items-center justify-content-center">
            <div class="col-xs-12 col-sm-9 col-md-6 col-lg-3 bg-dark">
                <br>
                <form method="post" action="/login">
                    <input name="username" class="form-control" placeholder="Username"/>
                    <br>
                    <input type="password" name="password" class="form-control" placeholder="Password"/>
                    <br><br>
                    <input type="submit" class="btn btn-primary col-12" value="LET'S TRY LOGIN"/>
                </form>
                <br>
            </div>
        </div>

        <footer class="text-end bg-dark text-white"><h1>REST</h1></footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/functions.js"></script>
    </div>
</body>
</html>
